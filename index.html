<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav>
                <div id="top-left-links">
                    <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
                    <a href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
                </div>
                <div id="top-right-links">
                    <a href="https://mail.google.com/">Gmail</a>
                    <a href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a>
                </div>
                <div id="top-right-icons">
                    <img id="apps-icon" src="images/google-apps.png" alt="Apps">
                    <button id="sign-in">Sign In</button>
                </div>
            </nav>
        </header>
        <div id="google-logo" class="container">
            <img src="images/google_logo.png" alt="Google">
        </div>
        <div id="searchbar-container" class="container">
            <img id="mag-icon" src="images/mag-icon.png" alt="">
            <input id="searchbar" type="text">
            <img id="voice-icon" src="images/google_microphone_icon.png" alt="">
        </div>
        <div id="search-buttons" class="container">
            <button class="search-btn" type="submit">Google Search</button>
            <button class="search-btn" type="submit">I'm Feeling Lucky</button>
        </div>
        <div id="blurb">
            <img id="vote-button" src="images/vote-button.png">
            <a href="https://www.google.com/search?q=how+do+i+vote+%23election2020" id="vote-blurb">Find out how to vote this election</a>
        </div>
        <footer>
            <div id="bottom-links-left">
                <a href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" style="color: #5F6368;">Advertising</a>
                <a href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/" style="color: #5F6368;">Business</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1" style="color: #5F6368;">How Search Works</a>
            </div>
            <div id="bottom-links-right">
                <a href="https://policies.google.com/privacy?hl=en&fg=1" style="color: #5F6368;">Privacy</a>
                <a href="https://policies.google.com/terms?hl=en&fg=1" style="color: #5F6368;">Terms</a>
                <a href="" style="color: #5F6368;">Settings</a>
            </div>
        </footer>
    </body>
   
</html>
